<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=1;
    let b=1;
    let temp;
    let tong=0;
    for (let i=1;i<=20;i++)
    {
        document.write(a+'+')

        tong+= a;
        temp=a+b;
        a=b;
        b=temp;
    }
    document.write('='+tong)

</script>
</body>
</html>
