<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ninh văn tuấn đạt</title>
</head>
<body>
<script>
    let a=1;
    let b=1;
    let temp;

    for (let i=0; i<=20;i++)
    {
        document.write(a +'--')
        temp=a+b;
        a=b;
        b=temp;

    }
</script>
</body>
