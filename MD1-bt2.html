<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ninh Văn Tuấn Đạt</title>
</head>
<body>
<script>
  let nhietdo = +prompt('Nhiệt độ', '')
  for (nhietdo = 1; nhietdo <100; nhietdo++)
  {
  if (nhietdo <20)
  {
      alert('Tăng nhiệt độ')
      break;
  }
  else if (nhietdo >100)
  {
      alert('Giảm nhiệt độ')
  }
  }
</script>
</body>
</html>
